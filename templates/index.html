{% extends 'layout.html'%} 
{% block head %}
    <title>InitBlog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock head %} 

{% block body %}
    {% for post in posts %}
        <div class="post centeredHorizontally biggerCard">
            <a class="title textPrimary" href="post/{{post[0]}}">{{post[1]}}</a>
            <div class="content" tag="content">{{post[3]|safe}}</div>
            <a href="post/{{post[0]}}" class="btn btnLink">read more</a>
        </div>
    {% endfor %}
{% endblock body %}

{% block css %}
    <style>
        .biggerCard {
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .biggerCard:hover {
            transform: translateY(-5px);
        }
    </style>
{% endblock css %}
